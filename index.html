<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random password</title>
  <link rel="stylesheet" href="./main.css">
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
    }

    #btn,
    #input {
      font-family: sans-serif;
    }
  </style>
</head>

<body class="h-screen flex justify-center items-center text-white">
  <div class="bg-gradient-to-l from-[#0f9b0f] to-[#000000] w-[500px] p-5 rounded-lg shadow-xl">
    <h2 class="text-2xl my-5 font-bold">Random Password Generator</h2>
    <div class="flex items-center relative">
      <input type="text" id="input"
        class="input shadow text-black text-base p-2.5 rounded-lg focus:outline-none focus:shadow-outline w-full border-2 border-black border-solid"
        placeholder="Create Password" readonly="">
      <div id="copy" class="w-6 h-6 cursor-pointer absolute right-2.5 copy">
        <img src="./images/copy.png" alt="copy">
      </div>
    </div>
    <button id="btn"
      class="btn px-5 py-2 mt-2.5 transition-all border border-white delay-300 hover:bg-white bg-gradient-to-l from-[#000000] to-[#0f9b0f] font-semibold text-white rounded hover:bg-gradient-to-l hover:from-[#0f9b0f] hover:to-[#000000]">Generate</button>
  </div>
  <script src="./main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        container: {
          center: true,
          padding: "16px",
        },
        extend: {

        },
      },
    };
  </script>
</body>

</html>
